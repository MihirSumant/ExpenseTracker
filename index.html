<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="newItem">
            <h3>Log a new transaction:</h3>            
            <table>
                <tr>
                    <td>Name:</td>
                    <td class="input-box"><input id="inputName" type="text"></td>
                </tr>
                <tr>
                    <td>Vendor:</td>
                    <td class="input-box"><input id="inputVendor" type="text"></td>
                </tr>
                <tr>
                    <td>Payment Method:</td>
                    <td class="input-box"><input id="inputPM" type="text"></td>
                </tr>
                <tr>
                    <td>Amount:</td>
                    <td class="input-box"><input id="inputAmount" type="number"></td>
                </tr>
            </table>
            <br>
            <button id="addToTracker">Add to Tracker</button>
        </section>
        <br>
        <section >
            <table id="logTable">
                <thead>
                    <tr>
                        <th class="tableHeader" colspan="7">Expenses</th>
                    </tr>
                </thead>
                <tbody id="logTableBody">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Payment Method</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Remove</th>
                    </tr>

                </tbody>
            </table>            
        </section>
        
    </main>
    <footer>

    </footer>
    
</body>
<script src="./app.js"></script>
</html>
